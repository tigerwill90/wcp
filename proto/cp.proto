syntax = "proto3";

package proto;

import "google/protobuf/empty.proto";

option go_package = "github.com/tigerwill90/webcb/proto";

message PasteOption {
  int64 length = 1;
}


message PastStream {
  message Info {
    bytes checksum = 1;
  }

  oneof data {
    Info info = 1;
    bytes chunk = 2;
  }
}

message CopyStream {
  message Info {
    int64 ttl = 1;
    bool compressed = 2;
  }

  oneof data {
    Info info = 1;
    bytes chunk = 2;
    bytes checksum = 3;
  }
}

service WebClipboard {
  rpc Copy (stream CopyStream) returns (google.protobuf.Empty) {}
  rpc Paste (PasteOption) returns (stream PastStream) {}
  rpc Clean(google.protobuf.Empty) returns (google.protobuf.Empty) {}
}