syntax = "proto3";

package proto;

import "google/protobuf/empty.proto";

option go_package = "github.com/tigerwill90/webcb/proto";

message PasteOption {
  int64 length = 1;
}

message Stream {
  message Info {
    int64 ttl = 1;
  }

  oneof data {
    Info info = 1;
    bytes chunk = 2;
    bytes hash = 3;
  }
}

service WebClipboard {
  rpc Copy (stream Stream) returns (google.protobuf.Empty) {}
  rpc Paste (PasteOption) returns (stream Stream) {}
}